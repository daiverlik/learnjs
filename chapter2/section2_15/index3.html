<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* Напишите функцию pow(x,n), которая возводит x в степень n и возвращает результат.

    pow(3, 2) = 3 * 3 = 9
    pow(3, 3) = 3 * 3 * 3 = 27
    pow(1, 100) = 1 * 1 * ...* 1 = 1
    Создайте страницу, которая запрашивает x и n, а затем выводит результат pow(x,n).

    Запустить демо

    P.S. В этой задаче функция обязана поддерживать только натуральные значения n, т.е. целые от 1 и выше. */

    let number = +prompt('Введите число', 3);
    let degreeNumber = +prompt('Введите степень (целое натуральное число больше 0)', 3)

    function isIntegerNumber(value) {
      return Number.isInteger(value);
    }

    function pow(x, n) {
      if ( !(+x && isIntegerNumber(n) && n > 0) ) {
        console.log('Одно (или оба) введенных значения не являются числами или степень не соответствует условиям: натуральное число больше 0');

        return -1;
      }

      let valueExponent = x;

      for (let i = 1; i < n; i++) {
        valueExponent *= x;
      }

      return valueExponent;
    }

    alert( pow(number, degreeNumber) );
  </script>
</body>
</html>
