<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Создайте скрипт, который запрашивает ввод двух чисел (используйте prompt) и после показывает их сумму.
    let value1 = +prompt('Введите первое число', 3);
    let value2 = +prompt('Введите второе число', 7);

    function isNumber(value) {
      return ( !Number.isNaN(value) && Number.isFinite(value) );
    }

    function calcSumElements(number1, number2) {
      if( !(isNumber(number1) && isNumber(number2)) ) {
        alert('Одно или оба введенных значения не являются числами!');

        return -1;
      }

      return ( number1 + number2 );
    }

    alert( calcSumElements(value1, value2) );
  </script>
</body>
</html>
